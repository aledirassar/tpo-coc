<html lang="es">

<head>
    <meta charset="UTF-8">

    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!--ESTILOS PROPIOS-->
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/contacto.css">
    <title>TPO</title>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html" class="logo nav-link">Logo</a>
            <button class="boton-menu"><i class="fas fa-bars"></i></button>
            <ul class="nav-menu ">
                <li class="nav-item"><a href="index.html" class="nav-link enlace-menu">Inicio</a></li>
                <li class="nav-item"><a href="nosotros.html" class="nav-link enlace-menu">Nosotros</a></li>
                <li class="nav-item"><a href="galeria.html" class="nav-link enlace-menu">Galeria</a></li>
                <li class="nav-item"><a href="blog.html" class="nav-link enlace-menu">Blog</a></li>
                <li class="nav-item"><a href="contacto.html" class="nav-link enlace-menu">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="seccion-contacto">
            <h3>Contacto: </h3>
            <br>
            <form action="">
                <div class="dato-entrada">
                    <label for="nombre">Nombres:</label>
                    <input type="text" name="nombre" id="nombre">
                </div>
                <div class="dato-entrada">
                    <label for="apellido">Apellidos:</label>
                    <input type="text" name="apellido" id="apellido">
                </div>
                <div class="dato-entrada">
                    <label for="email">Email:</label>
                    <input type="email" name="emael" id="email">
                </div>
                <div class="dato-entrada">
                    <label for="mensaje">Mensaje:</label>
                    <textarea class="mensaje" id="mensaje"></textarea>
                </div>
                <button type="submit" class="boton-enviar">Enviar</button>

            </form>

        </div>
        <div class="seccion-mapa">
            <h3>Donde estamos: </h3>
            <br>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26097506.631993346!2d-81.66050566740671!3d-37.016218310001875!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccaf5f5fdc667%3A0x3d2f77992af00fa8!2sArgentina!5e0!3m2!1ses!2sar!4v1620935557127!5m2!1ses!2sar"
                width="300" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </main>


    <!--SCRIPTS-->
    <script src="js/script.js"></script>
